<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    first_name = 'Tyler';
    last_name = 'Johnson'

    document.write(`${first_name} ${last_name}`)

    document.write(`
    <table border="1">
        <tr><th>Line</th><th>Name</th></tr>
        <tr><td>1.</td><td>${first_name}</th></tr>
        <tr><td>2.</td><td><br />
        ${first_name}</td></tr>
        <tr><td>3.</td><td>\n${first_name}</td></tr>
        <tr><td>4.</td><td>'\n${first_name}'</td></tr>
        <tr><td>5.</td><td>"\n${first_name}"</td></tr>
    </table>    
    `);
</script>    
</body>
</html>
